<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 사회복지시설 찾기</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="내 주변 복지시설">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/2563eb/ffffff?text=복지시설">
    <link rel="icon" href="https://placehold.co/32x32/2563eb/ffffff?text=복지">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285F4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div id="map" style="width:100%;height:50vh;">
                 <div class="flex items-center justify-center h-full bg-gray-200 text-gray-500">
                    버튼을 누르면 여기에 지도가 표시됩니다.
                </div>
            </div>
            <div class="p-6 sm:p-8">
                <header class="text-center mb-6">
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">내 주변 사회복지시설 찾기</h1>
                    <p class="text-gray-500 mt-2">가장 가까운 사회복지시설을 찾아보세요.</p>
                </header>
                
                <div class="mb-6">
                    <label for="typeFilter" class="block text-center text-sm font-medium text-gray-700 mb-2">시설 유형 선택</label>
                    <select id="typeFilter" class="block w-full max-w-xs mx-auto p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">모든 시설</option>
                    </select>
                </div>

                <div class="text-center mb-6">
                    <button id="findBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center mx-auto disabled:bg-gray-400" disabled>
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span>지도 로딩 중...</span>
                    </button>
                </div>

                <div id="message" class="text-center text-gray-600 my-4 flex justify-center items-center"></div>
                <div id="results" class="space-y-4"></div>
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500">
            <p>이 앱은 사용자의 현재 위치 정보를 사용합니다.</p>
        </footer>
    </div>
    
    <script>
        // --- ★★★★★ 중요 설정 부분 ★★★★★ ---
        const SPREADSHEET_ID = '10taroHge8WknMBWPP57MYjCDHhVo6uIJhCRHkgw9GdY';
        const SHEET_NAME = '시트1'; 
        const GOOGLE_API_KEY = 'AIzaSyBkuHO-SVybFTseQ9e5RNk6ROx6kCQZjvQ';
        // --- 설정 끝 ---
        
        let facilities = [];
        const findBtn = document.getElementById('findBtn');
        const messageDiv = document.getElementById('message');
        const resultsDiv = document.getElementById('results');
        const mapContainer = document.getElementById('map');
        const typeFilter = document.getElementById('typeFilter');
        let map = null;
        const facilityMarkers = [];
        let activeInfoWindow = null;

        async function fetchSheetData() {
            messageDiv.innerHTML = '<div class="loader"></div><p class="ml-2">시설 데이터를 불러오는 중입니다...</p>';
            try {
                const range = `${SHEET_NAME}!E:K`;
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${GOOGLE_API_KEY}`);
                if (!response.ok) {
                    throw new Error('데이터를 불러오는 데 실패했습니다. 스프레드시트 ID 또는 API 키를 확인하세요.');
                }
                const data = await response.json();
                const rows = data.values;
                
                if (rows && rows.length > 1) {
                    facilities = rows.slice(1).map(row => {
                        const latitude = parseFloat(row[5]); // J열
                        const longitude = parseFloat(row[6]); // K열
                        
                        return {
                            type: row[0] || '',     // E열
                            district: row[1] || '', // F열
                            name: row[2] || '',     // G열
                            address: row[3] || '',  // I열
                            latitude: isNaN(latitude) ? null : latitude,
                            longitude: isNaN(longitude) ? null : longitude
                        };
                    }).filter(f => f.latitude !== null && f.longitude !== null);

                    const facilityTypes = [...new Set(facilities.map(f => f.type))];
                    typeFilter.innerHTML = '<option value="all">모든 시설</option>'; // 필터 초기화
                    facilityTypes.sort().forEach(type => {
                        const option = document.createElement('option');
                        option.value = type;
                        option.textContent = type;
                        typeFilter.appendChild(option);
                    });

                    messageDiv.textContent = '데이터 로딩 완료! 버튼을 눌러 주변 시설을 찾아보세요.';
                } else {
                    messageDiv.textContent = '불러올 데이터가 없습니다.';
                }
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                messageDiv.textContent = '데이터 로딩 중 오류 발생: ' + error.message;
            }
        }

        function initMap() {
            findBtn.disabled = false;
            findBtn.querySelector('span').textContent = '내 위치에서 가장 가까운 시설 찾기';
            
            findBtn.addEventListener('click', () => {
                if(facilities.length === 0){
                    messageDiv.textContent = '시설 데이터가 없습니다. 먼저 데이터를 불러와주세요.';
                    return;
                }
                messageDiv.innerHTML = '<div class="loader"></div><p class="ml-2">현재 위치를 확인하는 중입니다...</p>';
                resultsDiv.innerHTML = '';
                
                if (!navigator.geolocation) {
                    messageDiv.textContent = '이 브라우저에서는 위치 정보 서비스를 사용할 수 없습니다.';
                    return;
                }
                navigator.geolocation.getCurrentPosition(handleSuccess, handleError, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
            });

            typeFilter.addEventListener('change', () => {
                if (map) { // 지도가 이미 로드된 경우에만 필터링 다시 실행
                    findBtn.click();
                }
            });
        }

        function handleSuccess(position) {
            messageDiv.textContent = '가까운 시설을 계산하고 있습니다.';
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const userPosition = { lat: userLat, lng: userLon };

            map = new google.maps.Map(mapContainer, {
                center: userPosition,
                zoom: 13,
                disableDefaultUI: true,
                zoomControl: true,
            });

            new google.maps.Marker({ 
                position: userPosition, 
                map: map, 
                title: '내 위치',
                icon: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
            });
            
            const selectedType = typeFilter.value;
            let filteredFacilities = facilities;

            if (selectedType !== 'all') {
                filteredFacilities = facilities.filter(f => f.type === selectedType);
            }

            const facilitiesWithDistance = filteredFacilities
                .map(facility => {
                    const distance = calculateDistance(userLat, userLon, facility.latitude, facility.longitude);
                    return { ...facility, distance };
                })
                .sort((a, b) => a.distance - b.distance);

            displayResults(facilitiesWithDistance.slice(0, 10));
        }
        
        function handleError(error) {
            let errorMessage = '위치 정보를 가져오는 데 실패했습니다. ';
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage += '위치 정보 접근 권한을 허용해주세요.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += '현재 위치를 확인할 수 없습니다.';
                    break;
                case error.TIMEOUT:
                    errorMessage += '시간이 초과되었습니다.';
                    break;
                default:
                    errorMessage += '알 수 없는 오류가 발생했습니다.';
                    break;
            }
            messageDiv.textContent = errorMessage;
        }

        function displayResults(sortedFacilities) {
            resultsDiv.innerHTML = '';
            facilityMarkers.forEach(marker => marker.setMap(null));
            facilityMarkers.length = 0;

            if (sortedFacilities.length === 0) {
                const selectedType = typeFilter.value;
                messageDiv.textContent = selectedType === 'all' 
                    ? '주변에 있는 사회복지시설 정보를 찾을 수 없습니다.'
                    : '주변에 선택하신 유형의 시설이 없습니다.';
                return;
            }
            messageDiv.textContent = `가장 가까운 ${sortedFacilities.length}개의 시설입니다.`;

            sortedFacilities.forEach(facility => {
                resultsDiv.insertAdjacentHTML('beforeend', createResultCard(facility));
                
                const facilityPosition = { lat: facility.latitude, lng: facility.longitude };
                const marker = new google.maps.Marker({ 
                    map: map, 
                    position: facilityPosition, 
                    title: facility.name,
                    icon: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                });
                facilityMarkers.push(marker);

                const infowindow = new google.maps.InfoWindow({ content: `<div style="font-weight:bold;">${facility.name}</div>` });
                marker.addListener('click', () => {
                    if (activeInfoWindow) activeInfoWindow.close();
                    infowindow.open(map, marker);
                    activeInfoWindow = infowindow;
                });
            });
        }
        
        function createResultCard(facility) {
             return `
                <div class="border rounded-lg p-4 bg-white shadow-sm hover:shadow-md transition-shadow duration-300">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-blue-800">${facility.name}</h3>
                            <p class="text-sm text-gray-500 mt-1">${facility.type} / ${facility.district}</p>
                            <p class="text-md text-gray-700 mt-2">${facility.address}</p>
                        </div>
                        <div class="text-right ml-4 flex-shrink-0">
                            <p class="text-xl font-bold text-blue-600">${facility.distance.toFixed(2)} km</p>
                            <p class="text-sm text-gray-500">떨어져 있음</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function deg2rad(deg) { return deg * (Math.PI / 180); }

        document.addEventListener('DOMContentLoaded', fetchSheetData);
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkuHO-SVybFTseQ9e5RNk6ROx6kCQZjvQ&callback=initMap" async defer></script>
</body>
</html>
